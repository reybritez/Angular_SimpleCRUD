<div *ngIf="task">
    <h2>{{ task.title | uppercase }} Details</h2>
    <hr/>
    <div>
      <p>Title: <input [(ngModel)]="task.title" placeholder="Task Title" class="ml-5"/></p>
      <p>Content: <input [(ngModel)]="task.content" placeholder="Task Details" class="ml-4"/></p>
    </div>
    <hr/>
    <button class="go-back ml-2 btn btn-secondary ml-3" (click)="goBack()">go back</button>
    &nbsp;
    <button class="save ml-2 btn btn-primary ml-3" (click)="save()">save</button>
  </div>
